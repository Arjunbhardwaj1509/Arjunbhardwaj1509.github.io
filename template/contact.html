<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page title with dynamic block -->
  <title>{% block title %}Home{% endblock title %} | Contact for Sponsors</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Welcome to The Humanoid Project</a>
    
        <!-- Move the toggler to the right end -->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Teampage">Team</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/achievements">Achievements</a>
            </li>
          </ul>
        </div>
      </nav>
   </header>

  <!-- Messages Loop -->
  <ul class="messages">
    
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    
</ul>

{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show  " role="alert">
    ,<strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}

  <!-- Main content container with dynamic block -->
  <div class="container mt-5">
    {% block body %}{% endblock body %}
  </div>

  <!-- Contact Form -->
  <div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us for Sponsors and Collaboration</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="namecompany">Name of the Company</label>
          <input type="text" class="form-control" id="namecompany" name="namecompany" placeholder="Enter Company Name">
        </div>
        <div class="form-group">
          <label for="Name">Your Name</label>
          <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="position">Your Position in the Company</label>
          <input type="text" class="form-control" id="position" name="position" placeholder="Position">
        </div>
        <div class="form-group">
          <label for="Phone">Phone No</label>
          <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="Enter Your Phone No">
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
          <label for="desc">Tell us what you want to contact us for</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button> <!-- Corrected button class -->
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
